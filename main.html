<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Playlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Headings -->
  <h1 style="text-align: center;">My Playlist</h1>
  <h2 style="text-align: center;">Now Playing...</h2>
  <h2 style="text-align: center;">MP3 songs</h2>

  <!-- Playlist -->
  <ul>
    <li style="list-style-type: none;">
      <a href="https://www.youtube.com" target="_blank" style="text-decoration-line: none;">Song 1</a>
    </li>
    <li style="list-style-type: none;">
      <a href="https://www.youtube.com" target="_blank" style="text-decoration-line: none;">Song 2</a>
    </li>
    <li style="list-style-type: none;">
      <a href="https://www.youtube.com" target="_blank" style="text-decoration-line: none;">Song 3</a>
    </li>
    <li style="list-style-type: none;">
      <a href="https://www.youtube.com" target="_blank" style="text-decoration-line: none;">Song 4</a>
    </li>
    <li style="list-style-type: none;">
      <a href="https://www.youtube.com" target="_blank" style="text-decoration-line: none;">Song 5</a>
    </li>
  </ul>

  <!-- Audio Player -->
  <div class="player_one">
    <audio controls>
      <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <!-- Video Player -->
  <div class="player_two">
    <video controls width="320">
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
